<body background="movie_reel_bg.jpg">
  <div id="response">

  <nav class="navbar navbar-expand-lg navbar-dark bg-light">

      <div class="header">
        <h1>Welcome to Movie Library</h1>
      </div>
      <div class="container-fluid w-100 form-inline m-0 p-1">
        <div id="my-div">
            <form class="form-inline" id="my-form">
                    <div class="form-group m-1">
                        <input class="form-control" type="text" name="title" placeholder="Title" />
                    </div>
                    <div class="form-group m-1">
                        <input class="form-control" type="text" name="director" placeholder="Director" />
                    </div>
                    <div class="form-group m-1">
                        <input class="form-control" type="text" name="genre" placeholder="Genre" />
                    </div>
               
                <button class="btn btn-outline-secondary btn-sm m-1" type="submit" >Submit</button>
            </form>
            <small id="my-form" class="form-text text-muted text-center">↑ Add Movie Here ↑</small>

            
        </div>

        <div id="edit-div" >
            <form class="form-inline" id="edit-Form">
                <div class="form-group m-1">
                    <input class="form-control" type="text" name="title" placeholder="Title" />
                </div>
                <div class="form-group m-1">
                    <input class="form-control" type="text" name="director" placeholder="Director" />
                </div>
                <div class="form-group m-1">
                    <input class="form-control" type="text" name="genre" placeholder="Genre" />
                </div>
                <button class="btn btn-outline-secondary btn-sm m-1" type="submit" style="width: fit-content;">Submit</button>
              </form>
              <small id="edit-form" class="form-text text-muted text-center">↑ Enter Edits Here ↑</small>
        </div>  
        
        <div class="justify-content-end">
            <form class="form-inline" id="search-Form">
                <div class="form-group m-1">
                    <input class="form-control" type="text" required name="searchParams" placeholder="Search by movie field">
                </div>
                <div class="form-group m-1">
                    <select class="form-control" id="fieldList" name="fieldList">
                        <option selected disabled>Select Field</option>
                        <option>Title</option>
                        <option>Director</option>
                        <option>Genre</option>
                    </select>
                </div>
                <button class="btn btn-outline-secondary btn-sm m-1" type="submit" style="width: fit-content;" onclick="edit()">Submit</button>
              </form>
              <small id="my-form" class="form-text text-muted text-center">↑ Search Movie Here ↑</small>
        </div>

        </thead>
